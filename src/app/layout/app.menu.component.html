<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
        <!-- Check if the item has checkboxes -->
        <ng-container *ngIf="item.items && item.items.length && item.items[0].checkbox">
            <li *ngFor="let subItem of item.items">
                <div class="p-checkbox">
                    <input type="checkbox" [id]="'cb_' + subItem.label" [checked]="subItem.checked">
                    <label [for]="'cb_' + subItem.label">{{ subItem.label }}</label>
                </div>
            </li>
            <!--
             <li *ngFor="let subItem of item.items">
                <div class="p-checkbox">
                    <input type="checkbox" [id]="'cb_' + subItem.label" [checked]="subItem.checked" (change)="onSectorChange(subItem.label)">
                    <label [for]="'cb_' + subItem.label">{{ subItem.label }}</label>
                </div>
            </li>
            -->
        </ng-container>
    </ng-container>
</ul>
