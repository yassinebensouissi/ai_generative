<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Editeurs de logiciels au Canada</h5>

            <p-dataView #dv [value]="filteredStartups" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
                        <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>
                            <p-dropdown [options]="regionOptions" placeholder="Filter by Region" (onChange)="onRegionChange($event)"></p-dropdown>
                            <p-dropdown [options]="secteurOptions" placeholder="Filter by Sector" (onChange)="onSectorChange($event)"></p-dropdown>
                        <div class="flex items-center">
                            <!--<button class="color-btn-load" (click)="importStartupData()">
                                <i class="pi pi-cloud-download"></i>
                            </button>-->
                            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-editeurcanada pTemplate="listItem">
                    <div class="col-12">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <img [src]="editeurcanada.logo !== 'Not found' ? editeurcanada.logo : 'https://static.yellowpages.ca/ypca/ypui-6.87.0-20240221.0921/resources/images/merchant-no-logo.svg'" [alt]="editeurcanada.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                            <div class="flex-1 text-center md:text-left">
                                <div class="font-bold text-2xl">{{editeurcanada.name}}</div>
                                <div class="mb-3">secteur : {{editeurcanada.sector}}</div>
                                <div class="mb-3">région: {{editeurcanada.region}}</div>
                                <div class="mb-3">
                                    <ng-container *ngIf="editeurcanada.ceo !== 'NOT FOUND'">
                                        <a href="{{editeurcanada.contact}}" target="_blank">{{'CEO: ' + editeurcanada.ceo}}</a>
                                    </ng-container>
                                    <span *ngIf="editeurcanada.ceo === 'NOT FOUND'"></span>
                                </div>
                            </div>
                            <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <ng-container *ngIf="editeurcanada.website !== 'NOT FOUND'">
                                    <a href="{{editeurcanada.website}}" class="color-button" target="_blank">Site Web</a>
                                </ng-container>
                                <ng-container *ngIf="editeurcanada.website === 'NOT FOUND'">
                                    <span class="color-button">Site Web</span>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-editeurcanada pTemplate="gridItem">
                    <div class="col-12 md:col-4">
                        <div class="card m-3 border-1 surface-border" style="height: 380px; width: 250px;">
                            <div class="text-center">
                                <a *ngIf="editeurcanada.logo !== 'Not found'" href="{{editeurcanada.website}}" target="_blank">
                                    <img [src]="editeurcanada.logo" [alt]="editeurcanada.name" class="w-9 shadow-2 my-3 mx-0"/>
                                </a>
                                <a *ngIf="editeurcanada.logo === 'Not found'" href="{{editeurcanada.website}}" target="_blank">
                                    <img src="https://static.yellowpages.ca/ypca/ypui-6.87.0-20240221.0921/resources/images/merchant-no-logo.svg" [alt]="editeurcanada.name" class="w-9 shadow-2 my-3 mx-0"/>
                                </a>
                                <div class="text-2xl font-bold">{{editeurcanada.name}}</div>
                                <div class="mb-3">{{editeurcanada.sector}}</div>
                                <div class="mb-3">région: {{editeurcanada.region}}</div>
                                <div class="mb-3">
                                    <a *ngIf="editeurcanada.ceo !== 'NOT FOUND'" href="{{editeurcanada.contact}}" target="_blank">
                                        CEO: {{editeurcanada.ceo}}
                                    </a>
                                    <span *ngIf="editeurcanada.ceo === 'NOT FOUND'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>

<style>
    .color-button {
        background-color: #ec642a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .color-btn-load {
        background-color: #ec642a;
        color: white;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        width: 35px;
        height: 35px;
        margin-right: 10px;
    }
</style>
