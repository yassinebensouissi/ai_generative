    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        function getSelectionText() {
            var text = "";
            if (window.getSelection) {
                text = window.getSelection().toString();
                // for Internet Explorer 8 and below. For Blogger, you should use && instead of &&.
            } else if (document.selection && document.selection.type != "Control") {
                text = document.selection.createRange().text;
            }
            return text;
        }
        $(document).ready(function (){ // when the document has completed loading
            $(document).mouseup(function (e){ // attach the mouseup event for all div and pre tags
                setTimeout(function() { // When clicking on a highlighted area, the value stays highlighted until after the mouseup event, and would therefore stil be captured by getSelection. This micro-timeout solves the issue.
                    responsiveVoice.cancel(); // stop anything currently being spoken
                    responsiveVoice.speak(getSelectionText()); //speak the text as returned by getSelectionText
                }, 1);
            });
        });

        // Voice Navigation using Web Speech API
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.addEventListener('result', e => {
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');

            if (e.results[0].isFinal) {
                if (transcript.includes('start')) {
                    document.getElementById('startBtn').click();
                } else if (transcript.includes('convert images')) {
                    performOCROnAllImages();
                }
                // Add more commands as needed
            }
        });

        recognition.addEventListener('end', recognition.start);
        recognition.start();

        // Screen Reader Functionality
        function readText(text) {
            responsiveVoice.speak(text);
        }

        function toggleScreenReader() {
            document.addEventListener('click', function(event) {
                const text = event.target.innerText || event.target.alt;
                if (text) {
                    readText(text);
                }
            });
        }
    </script>
